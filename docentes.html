<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Docente Integrado - CECOVAM</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --azul: #1a2a6c; --rojo: #b21f1f; --gris: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gris); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* AUTH */
        #auth-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .tab-btn { padding: 10px 20px; cursor: pointer; border: none; background: none; font-weight: bold; color: #888; }
        .tab-btn.active { color: var(--rojo); border-bottom: 2px solid var(--rojo); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        /* PANEL */
        #docente-content { display: none; width: 95%; max-width: 900px; background: white; padding: 30px; border-radius: 15px; margin: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .header-doc { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--rojo); margin-bottom: 20px; }
        .grid-tools { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .tool-card { background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #eee; }
        .btn-send { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--azul); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-container">
    <h2>Acceso CECOVAM</h2>
    <div style="margin-bottom:20px;">
        <button class="tab-btn active" id="t-log" onclick="switchTab('login')">Ingresar</button>
        <button class="tab-btn" id="t-reg" onclick="switchTab('signup')">Registrarme</button>
    </div>
    <div id="f-auth">
        <input type="text" id="u-nombre" placeholder="Nombre completo">
        <input type="password" id="u-pass" placeholder="Clave personal">
        <button class="btn-send" id="btn-main" onclick="procesarAuth()">INGRESAR</button>
    </div>
</div>

<div id="docente-content">
    <div class="header-doc">
        <h2>Panel de Trabajo: <span id="display-nombre">...</span></h2>
        <button onclick="location.reload()" style="color:var(--rojo); font-weight:bold; cursor:pointer; background:none; border:none;">SALIR</button>
    </div>

    <div class="grid-tools">
        <div class="tool-card">
            <h3>ðŸ“‘ Subir PlaneaciÃ³n</h3>
            <input type="text" id="p-semana" placeholder="Semana (ej. 20-24 Oct)">
            <textarea id="p-contenido" rows="5" placeholder="Escribe aquÃ­ tu plan de clase..."></textarea>
            <button class="btn-send" onclick="enviarPlaneacion()">Guardar PlaneaciÃ³n</button>
        </div>

        <div class="tool-card">
            <h3>âœ… Pasar Lista</h3>
            <p style="font-size:12px; color:#666;">Escribe nombres separados por coma:</p>
            <textarea id="a-lista" rows="5" placeholder="Juan PÃ©rez, Maria Sosa, etc."></textarea>
            <button class="btn-send" style="background:#27ae60;" onclick="enviarAsistencia()">Registrar Asistencia</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDJh57e-sBDK0_8VtFn4EwFOyDDsm8v0lc",
        authDomain: "plataforma-cecovam.firebaseapp.com",
        projectId: "plataforma-cecovam",
        storageBucket: "plataforma-cecovam.firebasestorage.app",
        messagingSenderId: "655865798428",
        appId: "1:655865798428:web:625f020d553385e43d24d9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let modo = 'login';
    let maestroActivo = "";

    function switchTab(t) {
        modo = t;
        document.getElementById('t-log').classList.toggle('active', t==='login');
        document.getElementById('t-reg').classList.toggle('active', t==='signup');
        document.getElementById('btn-main').innerText = t==='login' ? 'INGRESAR' : 'CREAR CUENTA';
    }

    async function procesarAuth() {
        const nom = document.getElementById('u-nombre').value.trim();
        const p = document.getElementById('u-pass').value;
        if(!nom || !p) return alert("Completa los datos");

        if(modo === 'signup') {
            await db.collection("usuarios_docentes").doc(nom).set({ nombre: nom, clave: p });
            alert("Cuenta creada. Ahora ingresa.");
            switchTab('login');
        } else {
            const doc = await db.collection("usuarios_docentes").doc(nom).get();
            if(doc.exists && doc.data().clave === p) {
                maestroActivo = nom;
                document.getElementById('auth-container').style.display='none';
                document.getElementById('docente-content').style.display='block';
                document.getElementById('display-nombre').innerText = nom;
            } else { alert("Datos incorrectos"); }
        }
    }

    async function enviarPlaneacion() {
        const sem = document.getElementById('p-semana').value;
        const cont = document.getElementById('p-contenido').value;
        await db.collection("planeaciones").add({
            docente: maestroActivo, semana: sem, contenido: cont, fechaRegistro: new Date().toLocaleString()
        });
        alert("PlaneaciÃ³n enviada");
        document.getElementById('p-semana').value = ""; document.getElementById('p-contenido').value = "";
    }

    async function enviarAsistencia() {
        const lista = document.getElementById('a-lista').value.split(",");
        await db.collection("asistencias").add({
            maestro: maestroActivo, alumnos: lista, fecha: new Date().toLocaleDateString()
        });
        alert("Asistencia registrada");
        document.getElementById('a-lista').value = "";
    }
</script>
</body>
</html>
