<body onload="verificarAcceso()">

    <div id="bloqueo" style="display:none; padding: 100px 20px;">
        <h2>üîê Acceso Restringido a Docentes</h2>
        <p>Por favor, ingresa la clave de acceso para continuar:</p>
        <input type="password" id="passDocente" placeholder="Contrase√±a de Docente">
        <button onclick="validarClave()" style="background:#b21f1f; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">Entrar</button>
        <br><br>
        <a href="index.html">Volver al inicio</a>
    </div>

    <div id="contenidoDocente" style="display:none;">
        <div class="navbar">
            <a href="index.html">INICIO</a>
            <span>PANEL DE CONTROL DOCENTE</span>
            <button onclick="cerrarSesion()" style="margin-left:20px; background:white; color:#b21f1f; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Cerrar Sesi√≥n</button>
        </div>

        <div class="container">
            <div class="card">
                <h2>1. Publicar Tarea o Material</h2>
                <input type="text" id="tituloTarea" placeholder="T√≠tulo (ej. Gu√≠a de Examen)">
                <input type="file" id="archivoTarea">
                <button class="btn-docente" onclick="subirTarea()">PUBLICAR PARA ALUMNOS</button>
                <p id="estadoSubida"></p>
            </div>

            <div class="card">
                <h2>2. Revisar Trabajos Recibidos</h2>
                <table id="tablaEntregas">
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Materia</th>
                            <th>Fecha</th>
                            <th>Archivo</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            authDomain: "plataforma-cecovam.firebaseapp.com",
            projectId: "plataforma-cecovam",
            storageBucket: "plataforma-cecovam.firebasestorage.app",
            messagingSenderId: "655865798428",
            appId: "1:655865798428:web:71e967a5b39918233f2834"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // --- SEGURIDAD ---
        window.verificarAcceso = () => {
            if (sessionStorage.getItem("docenteLogueado") === "true") {
                document.getElementById("contenidoDocente").style.display = "block";
                cargarEntregasAlumnos();
            } else {
                document.getElementById("bloqueo").style.display = "block";
            }
        }

        window.validarClave = () => {
            const clave = document.getElementById("passDocente").value;
            if (clave === "cecovam2024") { // <--- PUEDES CAMBIAR ESTA CLAVE
                sessionStorage.setItem("docenteLogueado", "true");
                location.reload();
            } else {
                alert("Clave incorrecta");
            }
        }

        window.cerrarSesion = () => {
            sessionStorage.removeItem("docenteLogueado");
            location.reload();
        }

        // --- FUNCIONES DE CARGA Y SUBIDA ---
        window.subirTarea = async () => {
            const file = document.getElementById('archivoTarea').files[0];
            const titulo = document.getElementById('tituloTarea').value;
            const estado = document.getElementById('estadoSubida');

            if(!file || !titulo) return alert("Pon un t√≠tulo y selecciona un archivo");
            estado.innerText = "Subiendo archivo...";
            
            try {
                const storageRef = ref(storage, 'tareas/' + Date.now() + "_" + file.name);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);
                await addDoc(collection(db, "tareas"), { titulo, archivoUrl: url, fecha: new Date() });
                estado.innerText = "‚úÖ ¬°Publicado!";
                document.getElementById('tituloTarea').value = "";
            } catch (error) { estado.innerText = "‚ùå Error."; }
        }

        const cargarEntregasAlumnos = async () => {
            const q = query(collection(db, "entregas"), orderBy("fecha", "desc"));
            const querySnapshot = await getDocs(q);
            const tabla = document.getElementById('cuerpoTabla');
            tabla.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const e = doc.data();
                const fecha = e.fecha.toDate().toLocaleDateString();
                tabla.innerHTML += <tr><td>${e.alumno}</td><td>${e.materia}</td><td>${fecha}</td><td><a href="${e.archivoUrl}" target="_blank">Ver</a></td></tr>;
            });
        }
    </script>
</body>
